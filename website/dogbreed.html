<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><em>QUESTIONNAIRE</em></h1>

      <form  method="get">
      <h3>Q1.From HYDERABAD? Not a hyderabadi !?</h3>
              <label for="hyderabadi">Inside HYDERABAD</label>

              <input id="hyderabadi" type="radio" name="same" value="">

            <label for="Not a hyderabadi">Outside HYDERABAD</label>
            <input id="Not a hyderabadi" type="radio" name="same" value="">

            <h3>Q2.If your Dog is Male, how many puppies would you like to have after crossing ?</h3>

            <select name="stars">
              <option value="Easy">1</option>
              <option value="Medium">2</option>
              <option value="Hard">3</option>
            </select>

        <h3>Q3.What is the dog's breed ?</h3>

      <label for="Lab">Labrador Retriever</label>
      <input id="Lab" type="radio" name="s" value="">

      <label for="Gs">German Shepherd</label>
      <input id="Gs" type="radio" name="s" value="">

      <label for="Rt">Rottweiler</label>
      <input id="Rt" type="radio" name="s" value="">

      <label for="Db">Doberman</label>
      <input id="Db" type="radio" name="s" value="">

      <label for="Others">Others</label>
      <input id="Others" type="radio" name="s" value="">

      <h2> Suggestions/REMARKS </h2>
       <textarea name="name" rows="8" cols="80"></textarea>
       <br>
       <input type="submit" name="" value="DONE!">

       </form>
  </body>
</html>
